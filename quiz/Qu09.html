<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>난수10개 생성</h2>
    <hr>
    <script>
       let plots = [];

       for(i=0 ; i<10 ; i++) {
        num = Math.floor(Math.random()*100)+1;
        plots.push(num);
       }

       let maxNum = Math.max(...plots);

       document.write(plots+"<br><hr>");
       document.write("가장큰수는?"+maxNum);
    </script>
</body>
</html>
