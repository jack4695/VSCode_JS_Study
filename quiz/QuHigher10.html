<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        const numbers = [3, 7, 2, 9, 5];

        const maxNum = numbers.reduce(
            (max,current) => Math.max(max, current) , numbers[0]
        );

        document.write(maxNum);
    </script>
