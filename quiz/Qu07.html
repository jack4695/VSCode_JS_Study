<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //big() 함수를 작성하시오
        function big(x,y) {
            if(x>y) {
                return x
            }
            else {
                return y
            }
        }
    </script>
    <script>
        var b = big("625", "555");
        document.write("큰수=", b);
    </script>
</body>
</html>
