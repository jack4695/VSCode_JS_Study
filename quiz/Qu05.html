<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let day = prompt('월화수목금토일 중에서 입력하세요');

        if(day =='월' || day =='화' || day =='수' || day =='목') {
            document.write(day +'은(는) 출근');
        }
        else {
            document.write(day +'은(는) 휴무');
        }
    </script>
</body>
</html>수
