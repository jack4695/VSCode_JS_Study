<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>정수 5개 입력받아 역순으로 출력</h2>
    <hr>
    <script>
        let arr = [];

        for(i=0 ; i<5 ; i++) {
            p=prompt("숫자를 입력하세요");
            input=parseInt(p);
            arr.push(input);
        }

        document.write(arr+"<br><hr>");
        document.write(arr.reverse());
    </script>
</body>
</html>
