<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>document.write()로 표만들기</h2>
    <hr>
    <script>
        document.write("<table border='1'>");

        document.write("<tr><td>n</td>");
        for(i=0 ; i<=9 ; i++) {
            document.write("<td>"+i+"</td>");
        }
        document.write("</tr>");

        document.write("<tr><td>n²</td>");
        for(i=0 ; i<=9 ; i++) {
            document.write("<td>"+Math.pow(i,2)+"</td>");
        }
        document.write("</tr>");

        document.write("</table>");
    </script>
</body>
</html>
