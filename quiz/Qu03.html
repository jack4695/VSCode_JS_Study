<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>*로 탑 만들기</h2>
    <hr>
    <script>
        for(x=1 ; x<=5 ; x++) {
            for(y=1 ; y<=5 ; y++) {
                if(x>=y) {
                    document.write('*');
                }
            }
            document.write('<br>');
        }
    </script>

    <h2>*로 역순으로 탑 만들기</h2>
    <hr>
    <script>
        for(x=1 ; x<=5 ; x++) {
            for(y=1 ; y<=5 ; y++) {
                if(x<=y) {
                    document.write('*');
                }
            }
            document.write('<br>');
        }
    </script>
    
</body>
</html>
