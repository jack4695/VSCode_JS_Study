<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>암호를 입력하라!</h2>
    <hr>
    <script>
        let pw = prompt('암호를 대라');

        while(pw !== 'javascript') {
            document.write('암호를 다시 대라');
        }
        
        document.write('통과!');
    </script>
</body>
</html>
